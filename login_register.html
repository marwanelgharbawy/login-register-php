<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
    <h2 id="form_title">Register</h2>
    <form action="form.php" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        
        <label for="confirm_password" id="confirm_password_label">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required><br>

        <input type="button" id="switch" name="register" value="Already have an account? Login"><br>

        <!-- This hidden field will be sent with the form data to determine what the PHP script does. -->
        <!-- Its value changes everytime the user switches between login and register -->
        <input type="hidden" id="action_type" name="action" value="register">
        
        <input type="submit" id="submit_button" name="register" value="Register">
    </form>

    <script src="app.js"></script>
</body>
</html>
