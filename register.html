<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h2 id="form_title">Register</h2>
    <form action="form.php" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email"><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br>

        <label for="confirm_password" id="confirm_password_label">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password"><br>

        <input type="hidden" id="action_type" name="action" value="register">

        <div id="error_message"></div>

        <input type="submit" id="submit_button" name="register" value="Register">
    </form>

    <div id="switch_container">
        Already have an account? <a href="login.html">Login</a>
    </div>
    </div>

    <script src="validation.js"></script>
</body>
</html>
