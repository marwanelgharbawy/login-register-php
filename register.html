<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
</head>
<body>
    <h2 id="form_title">Register</h2>
    <form action="form.php" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <label for="confirm_password" id="confirm_password_label">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required><br>

        <input type="hidden" id="action_type" name="action" value="register">

        <input type="submit" id="submit_button" name="register" value="Register">
    </form>

    <div id="switch_container">
        Already have an account? <a href="login.html">Login</a>
    </div>

    

    <script src="register.js"></script>
</body>
</html>
