<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h2 id="form_title">Login</h2>
    <form action="form.php" method="post">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email"><br> 
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br>

        <!-- This hidden input is for form submission identification -->
        <!-- It's sent with the POST request to form.php -->
        <input type="hidden" id="action_type" name="action" value="login">

        <div id="error_message"></div>

        <input type="submit" id="submit_button" name="login" value="Login">
    </form>

    <div id="switch_container">
        Don't have an account? <a href="register.html">Register</a>
    </div>

    </div>

    <script src="validation.js"></script>
</body>
</html>
